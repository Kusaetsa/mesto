<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Mesto Russia</title>  
</head>

<body>

<div class="root">
    <header class="header">
        <img src="./images/header-logo.svg" class="header__logo" alt="логотип место">
    </header>

    <main class="main">
        <section class="profile">
            <div class="profile__info">
                <div class="profile__image"></div>
                <div class="profile__description">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" name="edit-button"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" name="add-button"></button>
        </section>

        <section class="elements">
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>


    <section class="popup_edit-form popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="popup__close-icon" type="button" name="close-edit-popup"></button>
            <form class="popup__form" name="edit-popup-form" method="post" novalidate>
                <div class="popup__input-container">
                    <div class="popup__form-section">
                        <input id="name-input" type="text" class="popup__item popup__item_el_name" name="name" placeholder="Имя" required minlength="2" maxlength="40">
                        <span class="name-input-error popup__item-error"></span> 
                    </div>
                    <div class="popup__form-section">
                        <input id="about-input" type="text" class="popup__item popup__item_el_about" name="about" placeholder="О себе" required minlength="2" maxlength="200">
                        <span class="about-input-error popup__item-error"></span> 
                    </div>
                </div>
                <button type="submit" class="popup__button" name="edit-popup-button">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup_add-card popup">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <button class="popup__close-icon" type="button" name="close-add-popup"></button>
            <form class="popup__form" name="add-popup-form" method="post" novalidate>
                <div class="popup__input-container">
                    <div class="popup__form-section">
                        <input id="place-input" type="text" class="popup__item popup__item_el_place" name="place" placeholder="Название" required  minlength="2" maxlength="30">
                        <span class="place-input-error popup__item-error"></span>
                    </div> 
                    <div class="popup__form-section">
                        <input id="link-input" type="url" class="popup__item popup__item_el_link" name="link" placeholder="Ссылка" required>
                        <span class="link-input-error popup__item-error"></span> 
                    </div> 
                </div>
                <button type="submit" class="popup__button" name="add-popup-button">Создать</button>
            </form>
        </div>
    </section>

    <section class="popup popup_image ">
        <div class="popup__container popup__container_for-image">
            <img src="#" class="popup__image" alt="изображение пользователя">
            <p class="popup__caption"></p>
            <button class="popup__close-icon" type="button" name="close-image-popup"></button>
        </div>
    </section>

</div>    

    <template id="card-template">
        <article class="element">
            <img src="#" class="element__image" alt="изображение пользователя">
            <button class="element__delete-button" type="button" name="delete-button"></button>
            <div class="element__description">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button" name="like-button"></button>
            </div>
        </article>
    </template> 

<script src="./scripts/constants.js"></script>    
<script src="./scripts/validate.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
