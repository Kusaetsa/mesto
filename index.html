    <footer class="footer">

    </footer>


    <section class="popup_edit-profile popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="popup__close-icon" type="button" name="close-edit-popup"></button>
            <form class="popup__form" name="edit-popup-form" method="post">
                <fieldset class="popup__input-container">
                    <input type="text" class="popup__item popup__item_el_name" name="name" value="Жак-Ив Кусто" required>
                    <input type="text" class="popup__item popup__item_el_about" name="about" value="Исследователь океана">
                    <button type="submit" class="popup__button" name="edit-popup-button">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </section>

    <section class="popup_add-item popup">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <button class="popup__close-icon" type="button" name="close-add-popup"></button>
            <form class="popup__form" name="add-popup-form" method="post">
                <fieldset class="popup__input-container">
                    <input type="text" class="popup__item popup__item_el_place" name="place" placeholder="Название" required>
                    <input type="text" class="popup__item popup__item_el_link" name="link" placeholder="Ссылка" required>
                    <button type="submit" class="popup__button" name="add-popup-button">Создать</button>
                </fieldset>
            </form>
        </div>
    </section>

    <section class="popup_image popup">

            <p class="popup__caption"></p>
