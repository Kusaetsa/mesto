<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Mesto Russia</title>  
</head>

<body>

<div class="root">
    <section class="header">
        <img src="./images/header-logo.svg" class="header__logo" alt="логотип место">
    </section>

    <main class="main">
        <section class="profile">
            <div class="profile__info">
                <div class="profile__image"></div>
                <div class="profile__description">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <div class="profile__edit-button"></div>
                    <p class="profile__about">Исследователь океана</p>
                </div>
            </div>
            <div class="profile__add-button"></div>
        </section>

        <section class="popup">
            <form class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__input-container">
                    <input type="text" class="popup__item" value="Жак-Ив Кусто" required>
                    <input type="text" class="popup__item" value="Исследователь океана">
                    <button type="submit" class="popup__button">Сохранить</button>
                </fieldset>
                <div class="popup__close-icon"></div>
            </form>

        </section>


        <section class="elements">

            <article class="element">
                <img src="./images/photo-altai.jpg" class="element__image" alt="горная река">
                <div class="element__description">
                    <h2 class="element__title">Алтайский край</h2>
                    <div class="element__like"></div>

                </div>
            </article>

            <article class="element">
                <img src="./images/photo-kaliningrad.jpg" class="element__image" alt="кафедральный собор">
                <div class="element__description">
                    <h2 class="element__title">Калининград</h2>
                    <div class="element__like"></div>
                </div>
            </article>

            <article class="element">
                <img src="./images/photo-kamchatka.jpg" class="element__image" alt="камчатка">
                <div class="element__description">
                    <h2 class="element__title">Камчатка</h2>
                    <div class="element__like"></div>
                </div>
            </article>

            <article class="element">
                <img src="./images/photo-motornoe.jpg" class="element__image" alt="маяк в моторном">
                <div class="element__description">
                    <h2 class="element__title">Моторное</h2>
                    <div class="element__like"></div>
                </div>
            </article>

            <article class="element">
                <img src="./images/photo-tula.jpg" class="element__image" alt="тульская область">
                <div class="element__description">
                    <h2 class="element__title">Тульская область</h2>
                    <div class="element__like"></div>
                </div>
            </article>

            <article class="element">
                <img src="./images/photo-lenoblast.jpg" class="element__image" alt="ленинградская область">
                <div class="element__description">
                    <h2 class="element__title">Ленинградская область</h2>
                    <div class="element__like"></div>
                </div>
            </article>

        </section>
    </main>

    <section class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </section>



</div>    
<script src="./script.js"></script>
</body>
