<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Mesto Russia</title>  
</head>

<body>

<div class="root">
    <header class="header">
        <img src="./images/header-logo.svg" class="header__logo" alt="логотип место">
    </header>

    <main class="main">
        <section class="profile">
            <div class="profile__info">
                <div class="profile__image"></div>
                <div class="profile__description">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" name="edit-button"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" name="add-button"></button>
        </section>

        <section class="elements">
            <article class="element">
                <img src="./images/photo-altai.jpg" class="element__image" alt="горная река">
                <div class="element__description">
                    <h2 class="element__title">Алтайский край</h2>
                    <button class="element__like" type="button" name="like-button"></button>
                </div>
            </article>

            <article class="element">
                <img src="./images/photo-kaliningrad.jpg" class="element__image" alt="кафедральный собор">
                <div class="element__description">
                    <h2 class="element__title">Калининград</h2>
                    <button class="element__like" type="button" name="like-button"></button>
                </div>
            </article>

            <article class="element">
                <img src="./images/photo-kamchatka.jpg" class="element__image" alt="камчатка">
                <div class="element__description">
                    <h2 class="element__title">Камчатка</h2>
                    <button class="element__like" type="button" name="like-button"></button>
                </div>
            </article>

            <article class="element">
                <img src="./images/photo-motornoe.jpg" class="element__image" alt="маяк в моторном">
                <div class="element__description">
                    <h2 class="element__title">Моторное</h2>
                    <button class="element__like" type="button" name="like-button"></button>
                </div>
            </article>

            <article class="element">
                <img src="./images/photo-tula.jpg" class="element__image" alt="тульская область">
                <div class="element__description">
                    <h2 class="element__title">Тульская область</h2>
                    <button class="element__like" type="button" name="like-button"></button>
                </div>
            </article>

            <article class="element">
                <img src="./images/photo-lenoblast.jpg" class="element__image" alt="ленинградская область">
                <div class="element__description">
                    <h2 class="element__title">Ленинградская область</h2>
                        <button class="element__like" type="button" name="like-button"></button>
                </div>
            </article>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>


    <section class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="popup__close-icon" type="button" name="close-popup"></button>
            <form class="popup__form" name="popup-form" method="post">
                <fieldset class="popup__input-container">
                    <input type="text" class="popup__item popup__item_el_name" name="name" value="Жак-Ив Кусто" required>
                    <input type="text" class="popup__item popup__item_el_about" name="about" value="Исследователь океана">
                    <button type="submit" class="popup__button" name="popup-button">Сохранить</button>
                </fieldset>
            </form>

        </div>
    </section>

</div>    
<script src="./scripts/index.js"></script>
</body>
</html>
